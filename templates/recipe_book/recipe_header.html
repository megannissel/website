{% macro RecipeHeader(active=None) %}
<nav class="navbar navbar-expand-sm fixed-top bg-dark-subtle nav-border" data-bs-theme="dark">
  <div class="container-fluid ms-3 me-3">
    {% if active != "index" %}
    <a class="navbar-brand teal-link" href="{{url_for('recipe_index')}}">
      <i class="bi bi-arrow-left"></i>Back to Index
    </a>
    {% else %}
    <button class="btn btn-primary d-sm-none sidebar-button" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive">Shortcuts</button>
    {% endif %}
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto me-5">
        <li class="nav-element">
          <a class="nav-link" href="{{url_for('home')}}">Site Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% endmacro %}
